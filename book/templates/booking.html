<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

	<title>Flight Booking</title>

	<!-- Google font -->
	<link href="https://fonts.googleapis.com/css?family=PT+Sans:400" rel="stylesheet">

	<!-- Bootstrap -->
	{% load static %}
	<link type="text/css" rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />

	<!-- Custom stlylesheet -->
	<link type="text/css" rel="stylesheet" href="{% static 'css/style.css' %}" />

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->

</head>

<body>
	<div id="booking" class="section">
		<div class="section-center">
			<div class="container">
				<div class="row">
					<div class="booking-form">
						<form action="" method="post">
							{% csrf_token %}
							<input type="hidden" value="check" name="command">
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<span class="form-label">Flying from</span>
										<input class="form-control" type="text" placeholder="City or airport" name="from_city" required>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<span class="form-label">Flying to</span>
										<input class="form-control" type="text" placeholder="City or airport" name="to_city" required>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-3">
									<div class="form-group">
										<span class="form-label">Departing</span>
										<input class="form-control" type="date" name="departing" required>
									</div>
								</div>
							</div>
							<div class="row">
								
								<div class="col-md-3">
									<div class="form-btn">
										<button class="submit-btn">Check Availability</button>
									</div>
								</div>
								<div class="col-md-3">
									
									
								</div>
								<div class="col-md-3">
									
								</div>
								<div class="col-md-3">
									
								</div>
							</div>
						</form>
						<div class="row">
							<div class="col-md-6">
								{% if available == True %}
										<div class="form-btn">
											<form method="post" action="">
												{% csrf_token %}

												<input type="hidden" value="book" name="command">
												<input type="hidden" name="flight_id" value="{{ flight.id }}">
												<button class="submit-btn"> Flight available! {{ flight }} Book now!</button>
											</form>
										</div>
								{% elif available == False %}
									<p style="color:red;">Flight is not available</p>


								{% endif %}
								{% if booking %}
										<p style="color:green">{{ booking }}</p>
								
								{% endif %}
									
							</div>
							<div class="col-md-3">
								<div class="form-btn">
									<a href="/booking_list"><button class="submit-btn">Show bookings</button></a>
								</div>
							</div>
							<div class="col-md-3">
								<div class="form-btn">
									<form action="/logout">
										<button class="submit-btn">Logout</button>
									</form>
								</div>
									
							</div>

						</div>

					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
